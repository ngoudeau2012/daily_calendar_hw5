<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="hour col-md-1" >
        <p >9am</p>
        </div>
        <textarea class="taskDiv col-md-10 future" id="9" timeValue="09"></textarea>
        <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
      <div class="row">
          <div class="hour col-md-1" >
          <p >10am</p>
          </div>
          <textarea class="taskDiv col-md-10 future" id="10" timeValue="10"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
      <div class="row">
          <div class="hour col-md-1" >
          <p >11am</p>
          </div>
          <textarea class="taskDiv col-md-10 future" id="11" timeValue="11"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
      <div class="row">
          <div class="hour col-md-1" >
          <p >12pm</p>
          </div>
          <textarea class="taskDiv col-md-10 future" id="12" timeValue="12"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
      <div class="row">
          <div class="hour col-md-1" >
          <p >1pm</p>
          </div>
          <textarea class="taskDiv col-md-10 future" id="13" timeValue="13"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
      <div class="row">
          <div class="hour col-md-1" >
          <p >2pm</p>
          </div>
          <textarea class="taskDiv col-md-10 future" id="14" timeValue="14"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
      <div class="row">
          <div class="hour col-md-1" >
          <p >3pm</p>
          </div>
          <textarea class="taskDiv col-md-10 future" id="15" timeValue="15"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
      <div class="row">
          <div class="hour col-md-1" >
          <p >4pm</p>
          </div>
          <textarea class="taskDiv col-md-10 future" id="16" timeValue="16"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
      <div class="row">
          <div class="hour col-md-1" >
          <p >5pm</p>
          </div>
          <textarea class="taskDiv col-md-10 future" id="17" timeValue="23"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
